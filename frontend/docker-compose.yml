services:
  # Development service
  almizan-fe-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: almizan-fe-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    profiles:
      - dev

  # Production service - CORRECTED
  almizan-fe-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: almizan-fe-prod
    ports:
      # Correct mapping: Host port 8080 -> Container port 80
      - "8085:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    profiles:
      - prod

# Networks (optional)
networks:
  default:
    name: almizan-fe-network
